<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Profile-Card/mobile.css">
    <link rel="stylesheet" href="/Profile-Card/desktop.css" media="(min-width:1440px)">

<title>Frontend Mentor | Profile card component</title>
</head>

  <body>
    <div class="botomm"></div>
    
    <main class="container">

      <div class="container-portada"></div>

      <div class="container-profile">
        <div> </div>
      </div>

      <div class="container-userinfo">
        <p class="container-userinfo--user-name">Victor Crest <span class="container-userinfo--use-rage">26</span></p>
        
        <p class="container-userinfo--user-country">London</p>
      </div>

    <div class="container-usser-stats stats">

          <!-- FOLLOWERS -->
      <div class="container-usser-stats--stats" >
        <p>80K</p>
        <p>Followers</p>
      </div>

          <!-- Likes -->
    <div class="container-usser-stats--stats" >
      <p>803K</p>
      <p>Likes</p>
    </div>

          <!-- Photos -->
    <div class="container-usser-stats--stats">
      <p>1.4K</p>
      <p>Photos</p>
    </div>

    </div>

    </main>
    

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Xiomiau">Xiomiau</a>.
    </footer>

  </body>

</html>
