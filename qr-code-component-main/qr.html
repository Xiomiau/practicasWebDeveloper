<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/qr-code-component-main/desktop.css">
  <link rel="stylesheet" href="/qr-code-component-main/mobile.css">
  
  <title>Frontend Mentor | QR code component</title>

  
  
</head>
<body>

  <main class="container">


    <picture class="img-container" >
      <source class="img-desk" media="(max-width:1400px)" srcset="/qr-code-component-main/images/image-qr-code.png" alt="qr code desktop">
      <img class="img-mobile"  src="/qr-code-component-main/images/image-qr-code.png" alt="qr code mobile">
    </picture>
    
    <div class="description-container">

      <p class="p1" >Improve your front-end skills by building projects</p>

      <p class="p2" >Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

      </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Xiomara Hern√°ndez</a>.
  </footer>
</body>
</html>
