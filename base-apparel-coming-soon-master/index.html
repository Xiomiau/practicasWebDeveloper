<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/mobile.css">
  <link rel="stylesheet" href="/desktop.css" media="(min-width:1440px)">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main class="container">

  <header class="logo"></header>

  <img src="/images/hero-mobile.jpg" class="hero-mobile" media="(m-width:375px)" alt="woman with t-shirt orange">
  <div class="hero-desktop"></div>


    <section class="container-text-button">
      <h1 class="container-title"> <span>We're</span> coming soon</h1>
      <p class="container-descr">Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="container-email">
          <input autofocus class="container-email-input" placeholder=" Email Address" type="email" >
          <button id="arrow" class="container-email-button" type="submit">
            <img class="icon-error inactive" src="/images/icon-error.svg" alt="icon error">
            <img  src="/images/icon-arrow.svg" alt="submit icon">
          </button>
          <p class="error-text inactive">Please provide a valid email</p>

      </form>
      <script src="/main.js"></script>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/Xiomiau">Xiomiau</a>.
        </p>
      </footer>
    </section>
</main>  

  
  
</body>
</html>
