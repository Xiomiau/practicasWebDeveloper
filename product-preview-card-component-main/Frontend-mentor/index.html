<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
<link rel="stylesheet" href="/mobile.css">
<link rel="stylesheet" href="/desktop.css">



<title> Frontend Mentor | Product preview card component</title>

</head>
<body>


<main class="product-container">


        <picture class="image-container">
            <source class="img-desktop" media="(min-width:640px)" class="img-desktop" srcset="/images/image-product-desktop.jpg">
            <img media="(max-width:375px)" src="images/image-product-mobile.jpg">
            
    
        </picture>
    

<div class="text">

    <p class="p">PERFUME</p>

    <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

    <p class="detail-product">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="price-button">
            <p class="discount">$149.99
                <p class="original">$169.99</p>
                </p>
            
                <button class="add-to-cart">
            
                    <img src="images/icon-cart.svg" alt="">
            
                    <p>Add to Cart</p>
                    
                </button>
        </div>

        
</div>

    

</main>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Xiomara Hern√°ndez</a>.
</footer>

</body>
