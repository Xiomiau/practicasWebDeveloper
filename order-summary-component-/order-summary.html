<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="/order-summary-component-/styles.css>
<link rel="stylesheet" href="/order-summary-component-/desktop.css" media="(min-width:930px)">

<title>Frontend Mentor | Order summary card</title>


</head>
<body>

<main class="main-container">
  <div class="main-container--dancing"></div>
<h1 class="main-container__title"> Order Summary</h1>

  <h4 class="main-container__subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</h4>

  <section class="plan-info">
      <img class="plan-info--music" src="/order-summary-component-/images/icon-music.svg" alt="music-icon">
      <div class="plan-info__plan">
        <span class="plan-info--duration">Annual Plan</span>
        <span  class="plan-info--price">$59.99/year</span>
      </div>
      
      <a>Change</a>
  </section>

<button> Proceed to Payment </button> 

<p> Cancel Order </p></main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Xiomiau">Xiomiau</a>.
  </footer>
</body>
</html>
